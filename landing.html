<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>--</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
      font-family: system-ui, sans-serif;
      background: #10121a;
      color: white;
    }

    /* Basic snap scrolling */
    main {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      font-size: 1rem;
    }

    section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 600;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    /* Colors for easy distinction */
    #one { background: #1a1f35; }
    #two { background: #162235; }
    #three { background: #132735; }
    #four { background: #0e2935; }
    #five { background: #0a2c35; }
    #six { background: #073035; }
    #seven { background: #043435; }
    #eight { background: #023735; }
    #nine { background: #003a35; }
    #ten { background: #003d30; }
    /* Snapchat header */
    header.snap {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #000;
      color: white;
      padding: 14px 20px;
      text-align: center;
      font-size: 1rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
	  vertical-align: middle;
      border-bottom: 1px solid rgba(0,0,0,0.15);
    }

    header.snap img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <header class="snap">
	<img src="ghost.svg"> The Hershey Company Marketing Summit
  </header>
  <main>
    <section id="one"><img src="snapcode-ghost.svg"><br >Lens Name</section>
    <section id="two"><img src="snapcode-ghost.svg"><br >Lens Name</section>
    <section id="three"><img src="snapcode-ghost.svg"><br >Lens Name</section>
    <section id="four"><img src="snapcode-ghost.svg"><br >Lens Name</section>
    <section id="five"><img src="snapcode-ghost.svg"><br >Lens Name</section>
    <section id="six"><img src="snapcode-ghost.svg"><br >Lens Name</section>
    <section id="seven"><img src="snapcode-ghost.svg"><br >Lens Name</section>
    <section id="eight"><img src="snapcode-ghost.svg"><br >Lens Name</section>
    <section id="nine"><img src="snapcode-ghost.svg"><br >Lens Name</section>
    <section id="ten"><img src="snapcode-ghost.svg"><br >Lens Name</section>
  </main>
</body>
</html>
