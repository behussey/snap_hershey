<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>--</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
      font-family: system-ui, sans-serif;
      background: #10121a;
      color: white;
    }

    /* Basic snap scrolling */
    main {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 600;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    /* Colors for easy distinction */
    #one { background: #1a1f35; }
    #two { background: #162235; }
    #three { background: #132735; }
    #four { background: #0e2935; }
    #five { background: #0a2c35; }
    #six { background: #073035; }
    #seven { background: #043435; }
    #eight { background: #023735; }
    #nine { background: #003a35; }
    #ten { background: #003d30; }
    /* Snapchat header */
    header.snap {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #000; /* Snapchat yellow */
      color: black;
      padding: 14px 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      border-bottom: 1px solid rgba(0,0,0,0.15);
    }

    header.snap img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <header class="snap">
	<div><img src="ghost.svg"></div>
  </header>
  <main>
    <section id="one"><img src="snapcode-ghost.svg"></section>
    <section id="two">Section 2</section>
    <section id="three">Section 3</section>
    <section id="four">Section 4</section>
    <section id="five">Section 5</section>
    <section id="six">Section 6</section>
    <section id="seven">Section 7</section>
    <section id="eight">Section 8</section>
    <section id="nine">Section 9</section>
    <section id="ten">Section 10</section>
  </main>
</body>
</html>
